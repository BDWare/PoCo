specVersion: 0.0.1
description: iExecPoCoV3
repository: https://github.com/iExecBlockchainComputing/PoCo-dev
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AppRegistry
    network: mainnet
    source:
      address: "0x3322D449A43E01178672A5FBEA9E7aF3b8c7bB29"
      abi: AppRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - App
      abis:
        - name: AppRegistry
          file: build/contracts/AppRegistry.json
      callHandlers:
        - function: createApp(address,string,string,bytes,bytes32,bytes)
          handler: handleCreateAppCall
      file: AppRegistry/AppRegistry.wasm
  - kind: ethereum/contract
    name: DatasetRegistry
    network: mainnet
    source:
      address: "0xC28F63b8379087F02E09da1BC62148874E730Ffd"
      abi: DatasetRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Dataset
      abis:
        - name: DatasetRegistry
          file: build/contracts/DatasetRegistry.json
      callHandlers:
        - function: createDataset(address,string,bytes,bytes32)
          handler: handleCreateDatasetCall
      file: DatasetRegistry/DatasetRegistry.wasm
  - kind: ethereum/contract
    name: WorkerpoolRegistry
    network: mainnet
    source:
      address: "0xc398052563469e6Ea7C442aBf124aADE7ec2CC92"
      abi: WorkerpoolRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Workerpool
      abis:
        - name: WorkerpoolRegistry
          file: build/contracts/WorkerpoolRegistry.json
      callHandlers:
        - function: createWorkerpool(address,string)
          handler: handleCreateWorkerpoolCall
      file: WorkerpoolRegistry/WorkerpoolRegistry.wasm
