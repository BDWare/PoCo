specVersion: 0.0.1
description: iExecPoCoV3
repository: https://github.com/iExecBlockchainComputing/PoCo-dev
schema:
  file: ./schema.graphql
dataSources:
# ================================= iExec Hub =================================
  - kind: ethereum/contract
    name: IexecHub
    network: mainnet
    source:
      address: '0x1383c16c927c4A853684d1a9c676986f25E22111'
      abi: IexecHub
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Category
        - Task
        - Contribution
      abis:
        - name: IexecHub
          file: ../build/contracts/IexecHub.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping_hub.ts
# ================================ iExec Clerk ================================
  - kind: ethereum/contract
    name: IexecClerk
    network: mainnet
    source:
      address: '0x3780d894DB2cB84135bBa025ba9ef0Ac518DC311'
      abi: IexecClerk
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Deal
      abis:
        - name: IexecClerk
          file: ../build/contracts/IexecClerk.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping_clerk.ts
# =============================== App registry ================================
  - kind: ethereum/contract
    name: AppRegistry
    network: mainnet
    source:
      address: '0x3322D449A43E01178672A5FBEA9E7aF3b8c7bB29'
      abi: AppRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - App
      abis:
        - name: AppRegistry
          file: ../build/contracts/AppRegistry.json
      callHandlers:
        - function: createApp(address,string,string,bytes,bytes32,bytes)
          handler: handleCreateAppCall
      file: ./src/mapping_apps.ts
# ============================= Dataset registry ==============================
  - kind: ethereum/contract
    name: DatasetRegistry
    network: mainnet
    source:
      address: '0xC28F63b8379087F02E09da1BC62148874E730Ffd'
      abi: DatasetRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Dataset
      abis:
        - name: DatasetRegistry
          file: ../build/contracts/DatasetRegistry.json
      callHandlers:
        - function: createDataset(address,string,bytes,bytes32)
          handler: handleCreateDatasetCall
      file: ./src/mapping_datasets.ts
# ============================ Workerpool registry ============================
  - kind: ethereum/contract
    name: WorkerpoolRegistry
    network: mainnet
    source:
      address: '0xc398052563469e6Ea7C442aBf124aADE7ec2CC92'
      abi: WorkerpoolRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Workerpool
      abis:
        - name: WorkerpoolRegistry
          file: ../build/contracts/WorkerpoolRegistry.json
      callHandlers:
        - function: createWorkerpool(address,string)
          handler: handleCreateWorkerpoolCall
      file: ./src/mapping_workerpools.ts
